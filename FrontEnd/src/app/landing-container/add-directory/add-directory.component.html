<div class="col-md-10">
  <br /><br /><br />
  <form #directoryForm="ngForm" (ngSubmit)="addDirectory(directoryForm)" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="directoryname">Directory name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id= "directoryname" name= "directoryname" placeholder="Enter directory name" [(ngModel)]= Name maxLength="50" required pattern="[a-zA-Z0-9]+">
      </div>
    </div>
    <div *ngIf= false class="form-group">
      <label class="control-label col-sm-2" for="directoryid">Directory Id: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id= "directoryid" name= "directoryid" placeholder="Enterdirectory id" [(ngModel)]= Id required>
      </div>
    </div>

    <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Save directory</button>
    </div>
  </div>
  </form>
</div>
