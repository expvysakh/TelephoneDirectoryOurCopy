<div class="table-responsive">
  <h1 class="h1">Contact list</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Telephone number</th>
        <th>Address</th>
        <th>Telephone directory</th>

        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of contactDetails">
        <td>{{item.FirstName}}</td>
         <td>{{item.LastName}}</td>
          <td>{{item.TelephoneNumber}}</td>
           <td>{{item.Address}}</td>
            <td>{{item.DirectoryName}}</td>
        <td><a class="btn btn-primary" [routerLink] = "['/landing-container/add-contact',item.RecordId]">Edit</a></td>        
      </tr>     
    </tbody>
  </table>
</div>
