<div class="col-md-10">
  <h1 class="h1">Search contact</h1>

  <form #searchForm="ngForm" class="form-horizontal" (ngSubmit)= "searchContact(searchForm)">

    <div class="form-group">
      <div class="col-sm-10">
        <label class="radio-inline"><input ngModel type="radio" #searchbyname name="searchcontact" value="searchbyname" (click)="searchcontact = searchbyname.value">Search by name</label>


        <label class="radio-inline"><input ngModel type="radio" #searchbynumber name="searchcontact" value="searchbynum" (click)="searchcontact = searchbynumber.value">Search by phonenumber</label>
      </div>
    </div>

<div *ngIf="searchcontact=='searchbyname'" class="form-group">
    <div class="form-group">
      <label class="control-label col-sm-2" for="searchname">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchname" placeholder="Enter name" ngModel name="searchname" required maxLength="50" pattern="[a-zA-Z]+">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
</div>


<div *ngIf="searchcontact=='searchbynum'" class="form-group">

    <div class="form-group">
      <label class="control-label col-sm-2" for="searchnumber">Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchnumber" placeholder="Enter number" ngModel name="searchnumber" required maxLength="10" pattern="[0-9]{10}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

</div>
    
  </form>
  <!--Table to list the search results-->
  <div *ngIf= isValid class="table-responsive">
  <h1 class="h1">Contact list</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Telephone number</th>
        <th>Address</th>
        <th>Telephone directory</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of SearchResult">
        <td>{{item.FirstName}}</td>
         <td>{{item.LastName}}</td>
          <td>{{item.TelephoneNumber}}</td>
           <td>{{item.Address}}</td>
            <td>{{item.DirectoryName}}</td>        
      </tr>     
    </tbody>
  </table>
</div>
</div>
